<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
    <h1 class="header__title">Mesto</h1>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" alt="profile's foto" src="./images/avatar.jpg">
        <div class="profile__info">
          <div class="profile__name">
            <h2 class="profile__title">Жак-Ив Кусто</h2>
            <input type="image" class="profile__open-popup" alt="edit" src="./images/open-popup.svg">
          </div>
        <p class="profile__specification">Исследователь океана</p>
      </div>
      <button class="profile__adding-button"><img class="profile__adding-ico" src="./images/plus.svg" alt=""></button>
    </section>
    <section class="places">
      <article class="place">
        <img class="place__img" src="./images/Baikal.jpg" alt="">
        <div class="place__name">
          <p class="place__paragraf">Байкал</p>
          <button class="place__like-button" type="button"></button>
        </div>
      </article>
      <article class="place">
        <img class="place__img" src="./images/Fiolent.jpg" alt="">
        <div class="place__name">
          <p class="place__paragraf">Мыс Фиолент</p>
          <button class="place__like-button" type="button"></button>
        </div>
      </article>
      <article class="place">
        <img class="place__img" src="./images/Moskow.jpg" alt="">
        <div class="place__name">
          <p class="place__paragraf">Москва</p>
          <button class="place__like-button" type="button"></button>
        </div>
      </article>
      <article class="place">
        <img class="place__img" src="./images/Peterhof.jpg" alt="">
        <div class="place__name">
          <p class="place__paragraf">Петергоф</p>
          <button class="place__like-button" type="button"></button>
        </div>
      </article>
      <article class="place">
        <img class="place__img" src="./images/Rostow.jpg" alt="">
        <div class="place__name">
          <p class="place__paragraf">Ростов-на-Дону - столица Донского края</p>
          <button class="place__like-button" type="button"></button>
        </div>
      </article>
      <article class="place">
        <img class="place__img" src="./images/SPB.jpg" alt="">
        <div class="place__name">
          <p class="place__paragraf">Санкт-Петербург</p>
          <button class="place__like-button" type="button"></button>
        </div>
      </article>
    </section>
    <section class="popup">
      <form class="popup__container">
        <p class="popup__title">Редактировать профиль</p>
        <input class="popup__name" type="text" placeholder="Жак-Ив Кусто">
        <input class="popup__specification" type="text" placeholder="Исследователь океана" >
        <input class="popup__submit-button" type="submit" value="Сохранить" >
        <label>
          <input class="popup__reset-button" type="reset">
          <span class="popup__cross"></span> <!-- этот надо стилизовать -->
        </label>
      </form>
    </section>
  </main>
  <footer class="footer">
    <span class="footer__copiright">© 2021. Mesto Russia</span>
  </footer>
  <script src="./scripts/script.js"></script>
</body>
</html>
