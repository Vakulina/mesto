<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" alt="аватар" src="./images/avatar.jpg">
      <div class="profile__info">
        <div class="profile__name">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__open-popup" type="button"></button> 
        </div>
        <p class="profile__specification">Исследователь океана</p>
      </div>
      <button class="profile__adding-button" type="button"></button>
    </section>
    <section class="places">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copiright">© 2021. Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="popup__reset-button" type="reset"></button>
      <form class="popup__form" name="popup__form">
        <input class="popup__inputs" name="popup__name" type="text" placeholder="Ваше имя">
        <input class="popup__inputs" name="popup__specification" type="text" placeholder="Ваша специальность" >
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
<template id="place-card">
  <article class="place">
    <img class="place__img" src="./images/SPB.jpg" alt="Исакиевский собор">
    <div class="place__name">
      <p class="place__paragraf">Санкт-Петербург</p>
      <button class="place__like-button" type="button"></button>
    </div>

  </article>
  </template>
  <script src="./scripts/script.js"></script>
</body>
</html>
